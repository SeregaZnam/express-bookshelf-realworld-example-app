stages:
  - lint
  - build

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

before_script:
  - npm ci --cache .npm --prefer-offline

eslint:
  image: node:14.17.0-alpine
  stage: lint
  script:
    - npm install
    - npm run lint

prettier:
  image: node:14.17.0-alpine
  stage: lint
  script:
    - npm install
    - npm run check:format

deploy:
  image: ruby:latest
  stage: build
  script:
    - apt-get install dpl
    - dpl --provider=heroku --app=intense-escarpment-58932 --api_key=$HEROKU_API_KEY
    - echo "Deploy to server"
